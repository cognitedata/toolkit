[cdf]
default_organization_dir = "cognite_toolkit"
#default_env = "dev"

[alpha_flags]
graphql = true
import-cmd = true
module-repeat = true
dump-extended = true
populate = true
strict-validation = true
# Setting this to true wil change all snapshots for WorkflowTriggers/FunctionSchedules.
# For simplicity, (avoid keeping track of two sets of snapshots), we keep this to false in development.
credentials-hash = false
dump-dm-global = true

[plugins]
run = true
purge = true
dump = true

[modules]
# This is the version of the modules. It should not be changed manually.
# It will be updated by the 'cdf modules upgrade' command.
version = "0.0.0"
