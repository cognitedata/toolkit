[cdf]
default_organization_dir = "cognite_toolkit"
#default_env = "dev"
file_encoding = "utf-8"

[alpha_flags]
graphql = true
import-cmd = true
module-repeat = true
populate = true
agents = true
profile = true
dump-extended = true
infield = true
dump-data = true
migrate = true
purge_instances = true
search-config = true
download = true
exit-on-warning = true
upload = true
function-cognite-file = true
external-libraries = true
v07 = true

[plugins]
run = true
purge = true
dump = true

[modules]
# This is the version of the modules. It should not be changed manually.
# It will be updated by the 'cdf modules upgrade' command.
version = "0.0.0"

[library.cognite]
url = "https://github.com/cognitedata/library/releases/download/latest/packages.zip"
checksum = "sha256:9eb177a092228157c7779b3e8d33ba49c17db732cbe2b36787ad67db0baeb49a"
