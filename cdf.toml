[cdf]
default_organization_dir = "cognite_toolkit"
#default_env = "dev"
file_encoding = "utf-8"

[alpha_flags]
graphql = true
import-cmd = true
module-repeat = true
populate = true
agents = true
profile = true
dump-extended = true
infield = true
dump-data = true
migrate = true
purge_instances = true
search-config = true
download = true
exit-on-warning = true
upload = true
function-cognite-file = true
v07 = true
external-libraries = true

[plugins]
run = true
purge = true
dump = true

[modules]
# This is the version of the modules. It should not be changed manually.
# It will be updated by the 'cdf modules upgrade' command.
version = "0.0.0"


[library.toolkit-data]
url = "https://github.com/cognitedata/toolkit-data/releases/download/latest/packages.zip" 
checksum = "sha256:b70c207a78d6c94e0977a733571420b250ca641ac8802d8310f1ffe05bf7b2eb"
