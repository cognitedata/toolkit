[cdf]
default_organization_dir = "cognite_toolkit"
#default_env = "dev"
file_encoding = "utf-8"

[alpha_flags]
graphql = true
import-cmd = true
module-repeat = true
populate = true
agents = false
profile = true
dump-extended = true
infield = true
dump-data = true
migrate = true

exit-on-warning = true

[library.toolkit-data]
url = "https://raw.githubusercontent.com/cognitedata/toolkit-data/librarian/builtin.zip"



[plugins]
run = true
purge = true
dump = true

[modules]
# This is the version of the modules. It should not be changed manually.
# It will be updated by the 'cdf modules upgrade' command.
version = "0.0.0"
