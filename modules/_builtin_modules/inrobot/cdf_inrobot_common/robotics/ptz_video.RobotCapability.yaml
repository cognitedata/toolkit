name: PTZ video recording
externalId: ptz_video
method: ptz_video
description: Pan, tilt, zoom camera for video recording
inputSchema:
  $schema: http://json-schema.org/draft-07/schema#
  additionalProperties: false
  id: robotics/schemas/0.1.0/capabilities/ptz_video
  properties:
    method:
      type: string
    parameters:
      type: object
      properties:
        duration:
          maximum: 120.0
          minimum: 0.0
          type: number
        pan:
          maximum: 180.0
          minimum: -180.0
          type: number
        tilt:
          maximum: 90.0
          minimum: -90.0
          type: number
        zoom:
          maximum: 100.0
          minimum: 0.0
          type: number
      required:
        - pan
        - tilt
        - zoom
        - duration
  required:
    - method
    - parameters
  title: PTZ video recording input
  type: object
dataHandlingSchema:
  $schema: http://json-schema.org/draft-07/schema#
  id: robotics/schemas/0.1.0/data_handling/ptz_video
  properties:
    uploadInstructions:
      type: object
      additionalProperties: false
      properties:
        video:
          type: object
          additionalProperties: false
          properties:
            method:
              const: uploadFile
              type: string
            parameters:
              type: object
              properties:
                filenamePrefix:
                  type: string
              required:
                - filenamePrefix
          required:
            - method
            - parameters
  required:
    - uploadInstructions
  type: object
