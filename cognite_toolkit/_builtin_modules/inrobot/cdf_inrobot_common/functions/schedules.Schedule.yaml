- name: "contextualize_robot_data"
  functionExternalId: "fn_contextualize_robot_data"
  description: "Contextualizes the robot data and adds appropriate labels"
  cronExpression: "* * * * *"
  data:
    gauge_context_label: robot_gauge
    read_dial_gauge_label: read_dial_gauge
    read_multiple_dial_gauges_label: read_multiple_dial_gauges
    read_digital_gauge_label: read_digital_gauge
    read_level_gauge_label: read_level_gauge
    read_valve_label: read_valve
    read_ir_raw_label: read_ir
    spill_detection_label: unprocessed_spill_detection
    data_set_external_id: "{{robot_1_dataset_ext_id}}"
    # custom_meta_data:
    custom_metadata_robot_id: slb-spot
    custom_metadata_file_type: inspection
    custom_metadata_file_wrapper: true
    custom_metadata_from_inrobot: true
    custom_metadata_asset_tag: none
    custom_metadata_data_type: none
    custom_metadata_payload_type: none
    custom_metadata_payload_action_type: none
    custom_metadata_mission_type: none
    custom_metadata_timestamp: 0
    # custom_meta_data_name_mapping
    custom_mapping_robot_id: artemis_robot_id
    custom_mapping_file_type: artemis_file_type
    custom_mapping_file_wrapper: artemis_file_wrapper
    custom_mapping_from_inrobot: artemis_from_inrobot
    custom_mapping_asset_tag: artemis_asset_tag
    custom_mapping_data_type: artemis_data_type
    custom_mapping_payload_type: artemis_payload_type
    custom_mapping_payload_action_type: artemis_payload_action_type
    custom_mapping_mission_type: artemis_mission_type
    custom_mapping_timestamp: artemis_timestamp_type
  authentication:
    clientId: "{{ run_function_client_id }}"
    clientSecret: "{{ run_function_secret }}"

- name: "read_dial_gauge"
  functionExternalId: "fn_gauge_reading"
  description: "Reads the dial gauge data from the robot"
  cronExpression: "* * * * *"
  data:
    gauge_type: dial # The gauge type to use in the API call. Currently, "analog", "digital" and "level" is supported.
    input_label: read_dial_gauge # Label to list files by
    output_label: gauge_reading # Label that is added to all files that the function has run on.
    success_label: SUCCESS
    failed_label: FAILED
  authentication:
    clientId: "{{ run_function_client_id }}"
    clientSecret: "{{ run_function_secret }}"

