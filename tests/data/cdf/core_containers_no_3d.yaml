        edge). Must be strictly more than startNodeYMin

        '
      constraintState: {}
    startNodeText:
      type:
        list: false
        collation: ucs_basic
        type: text
      immutable: false
      nullable: true
      autoIncrement: false
      description: The text extracted from within the bounding box on the startNode
      constraintState: {}
    endNodeXMin:
      type:
        list: false
        type: float64
      immutable: false
      nullable: true
      autoIncrement: false
      description:
        'Value between [0,1]. Minimum abscissa of the bounding box (left
        edge). Must be strictly less than endNodeXMax. Only applicable if an endNode
