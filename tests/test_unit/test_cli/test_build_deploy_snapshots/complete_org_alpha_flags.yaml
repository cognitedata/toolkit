SimulatorRoutineRevisionResponse:
- configuration:
    dataSampling:
      enabled: true
      granularity: 1
      samplingWindow: 15
      validationWindow: 5
    inputs:
    - name: Cold water Temperature
      referenceId: CWT
      unit:
        name: C
        quantity: temperature
      value: 10.0
      valueType: DOUBLE
    - name: Cold Water Pressure
      referenceId: CWP
      unit:
        name: bar
        quantity: pressure
      value:
      - 3.6
      valueType: DOUBLE_ARRAY
    logicalCheck:
    - aggregate: average
      enabled: true
      operator: lt
      timeseriesExternalId: simulator_routine_revision_logical_check
      value: 75.8
    outputs:
    - name: Shower Temperature
      referenceId: ST
      unit:
        name: C
        quantity: temperature
      valueType: DOUBLE
    schedule:
      enabled: false
    steadyStateDetection:
    - aggregate: average
      enabled: true
      minSectionSize: 1
      slopeThreshold: 0.5
      varThreshold: 3.5
  externalId: my_simulator_routine_revision
  routineExternalId: my_simulator_routine
  script:
  - description: Set Inputs
    order: 1
    steps:
    - arguments:
        objectName: Cold Water
        objectProperty: Temperature
        referenceId: CWT
      description: Set Cold water Temperature
      order: 1
      stepType: Set
    - arguments:
        objectName: Cold Water
        objectProperty: Pressure
        referenceId: CWP
      description: Set Cold Water Pressure
      order: 2
      stepType: Set
  - description: Solve the flowsheet
    order: 2
    steps:
    - arguments:
        command: Solve
      order: 1
      stepType: Command
  - description: Set simulator outputs
    order: 3
    steps:
    - arguments:
        objectName: Shower
        objectProperty: Temperature
        referenceId: ST
      order: 1
      stepType: Get
