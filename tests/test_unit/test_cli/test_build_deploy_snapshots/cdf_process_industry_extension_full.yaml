View:
- description: ''
  externalId: ToolkitIDM360Image
  implements:
  - externalId: Cognite360Image
    space: cdf_cdm
    type: view
    version: v1
  properties:
    UUID:
      container:
        externalId: ToolkitIDM360Image
        space: sp_enterprise_process_industry_full
        type: container
      containerPropertyIdentifier: UUID
    back:
      container:
        externalId: CogniteCubeMap
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: back
      description: Direct relation to a file holding the back projection of the cube
        map
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    bottom:
      container:
        externalId: CogniteCubeMap
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: bottom
      description: Direct relation to a file holding the bottom projection of the
        cube map
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    collection360:
      container:
        externalId: Cognite360Image
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: collection360
      description: Direct relation to Cognite360ImageCollection
      source:
        externalId: ToolkitIDM360ImageCollection
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    front:
      container:
        externalId: CogniteCubeMap
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: front
      description: Direct relation to a file holding the front projection of the cube
        map
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    left:
      container:
        externalId: CogniteCubeMap
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: left
      description: Direct relation to a file holding the left projection of the cube
        map
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    right:
      container:
        externalId: CogniteCubeMap
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: right
      description: Direct relation to a file holding the right projection of the cube
        map
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    station360:
      container:
        externalId: Cognite360Image
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: group3d
      description: Direct relation to Cognite3DGroup instance that groups different
        Cognite360Image instances to the same station
      source:
        externalId: ToolkitIDM360ImageStation
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
    top:
      container:
        externalId: CogniteCubeMap
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: top
      description: Direct relation to a file holding the top projection of the cube
        map
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
  space: sp_enterprise_process_industry_full
  version: v1
- description: ''
  externalId: ToolkitIDM360ImageAnnotation
