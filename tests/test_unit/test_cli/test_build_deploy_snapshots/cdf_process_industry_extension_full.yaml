- description: Represents a logical collection of Cognite360Image instances
  externalId: ToolkitIDM360ImageCollection
  filter:
    and:
    - hasData:
      - externalId: Cognite3DRevision
        space: cdf_cdm_3d
        type: container
    - equals:
        property:
        - cdf_cdm_3d
        - Cognite3DModel
        - type
        value: Image360
  implements:
  - externalId: Cognite360ImageCollection
    space: cdf_cdm
    type: view
    version: v1
  properties:
    UUID:
      container:
        externalId: ToolkitIDM360ImageCollection
        space: sp_enterprise_process_industry_full
        type: container
      containerPropertyIdentifier: UUID
    model3D:
      container:
        externalId: Cognite3DRevision
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: model3D
      source:
        externalId: ToolkitIDM3DModel
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
  space: sp_enterprise_process_industry_full
  version: v1
- description: Navigational aid for traversing Cognite360ImageModel instances
  externalId: ToolkitIDM360ImageModel
  filter:
    and:
    - hasData:
      - externalId: Cognite3DModel
        space: cdf_cdm_3d
        type: container
    - equals:
        property:
        - cdf_cdm_3d
        - Cognite3DModel
        - type
        value: Image360
  implements:
  - externalId: Cognite360ImageModel
    space: cdf_cdm
    type: view
    version: v1
  properties:
    UUID:
      container:
        externalId: ToolkitIDM360ImageModel
        space: sp_enterprise_process_industry_full
        type: container
      containerPropertyIdentifier: UUID
    collections:
      connectionType: multi_reverse_direct_relation
      description: List Cognite360Image collections for this instance
      source:
        externalId: ToolkitIDM360ImageCollection
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
      through:
        identifier: model3D
        source:
          externalId: ToolkitIDM3DRevision
          space: sp_enterprise_process_industry_full
          type: view
          version: v1
    thumbnail:
      container:
        externalId: Cognite3DModel
        space: cdf_cdm_3d
        type: container
      containerPropertyIdentifier: thumbnail
      description: Thumbnail of the 3D model
      source:
        externalId: ToolkitIDMFile
        space: sp_enterprise_process_industry_full
        type: view
        version: v1
  space: sp_enterprise_process_industry_full
  version: v1
